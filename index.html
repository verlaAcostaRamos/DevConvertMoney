<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Dev Convert Money</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo-Dev-Convert-Money">

    <main>
        <label>
            Converter <b>de:</b>
            <select name="" id="">
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar</option>
                <option>E$ Euro</option>
            </select>
        </label>

        <label>
            <b>para:</b>
            <select name="" id="">
                <option>US$ Dólar</option>
                <option>€  Euro</option>
            </select>
        </label>

        <label>
            Valor:
            <input placeholder="R$ 10.000">
        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
        
    </main>
</body>
</html>
